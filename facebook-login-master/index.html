<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - Daxil ol və ya qeydiyyatdan keç</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <aside>
        <img src="./img/logo.svg" alt="Facebook Logo" />
        <h1>
          Facebook sənin həyatını başqalarıyla paylaşmağa kömək edir
        </h1>
      </aside>
      <section>
        <div>
          <input type="text" placeholder="Email və ya telefon nömrəsi" />
          <input type="text" placeholder="Şifrə" />
          <button id="login">Daxil ol</button>
          <a href="#">Şifrəni unudubsan?</a>
          <hr />
          <button id="signup">Yeni hesab yarat</button>
        </div>
        <p>
          <a href="#">Özəl günün və ya biznesin üçün <strong>Səhifə yarat </strong></a> 
        </p>
      </section>
    </main>
  </body>
</html>
